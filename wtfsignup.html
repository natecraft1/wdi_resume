<html lang="en">
	<head>	

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/wtfsignup.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/wtfsignup.js"></script>

		

	</head>
	<body>
		<form id='submit'>
			<div id="container">
				<div id="innercontain">
				<div class="topname">
					<br>
					<p>
					<label for='typename'></label>
					<input type="text" id='name_first' placeholder="First Name"/>
					<input type="text" id='name_last' placeholder="Last Name"/>

					</p>
					<hr style="width: 20%; float: left; margin-left: 80px;">
					<hr style="width: 20%; float: right; margin-right: 80px;">
				</div>
				<header>
					<div class="wrapper">
						<div class="bxwrap">
							<p id='p1'>
								<label for='quote'></label>
								<input type="text" id='quote' placeholder="type quote here"/>
							</p>
							<p>Click on the highlighted words below to add and edit that type of information.</p>
							<p id='p2'>
								<span class="edu"><a href="#">education</a></span> / <span class="exp"><a href="#">work experience</a></span> / <span class="skillz"><a href="#">skills</a></span> / <span class="accomps"><a href="#">accomplishments</a></span> / <span class="contakt"><a href="#">contact</a></span> / <span class="personal"><a href="#">personal</a></span> 
							</p>
							<div id="sub">
								<label for="submit">when you're done, just</label>
								<input type="submit"/>
							</div>
						</div>
					</div>
				</header>
				<div id="grey"><div>
				</div>

				<div class="contentcontainer">
					<div class="lowerleftcontainer">
						<div class="image">
							<p>
							<label id='uploadfile'>Upload an Image of Yourself</label>
							<input type="file" id="uploadfile" placeholder="Upload a Picture of Yourself" />
							</p>	
						</div>
					</div>		
					<div class="lowerrightcontainer">
						<div id='info'>
							<div class="edu active">
								<header>Education</header>
								<hr> 
								<div class="body1 multiple">	
									<div class="cont1">
									<h1>
										<input type ="text" class='name' placeholder='School Name Here'/>
										<input type ='text' class='degree' placeholder='Degree Name Here'/>
										<input type ='text' class='gpa' placeholder='GPA Here'/>
									</h1>
									<p>
										<input type ='text' class='major' placeholder='Major Here'/>
										<input type ='text' class='minor' placeholder='Minor Here'/>
									</p>
									<p>
										<label for='month'>Start Month</label>
										<input type ='month' class='start_month_year'/>
									</p>
									<p>
										<label for='month'>End Month</label>
										<input type ='month' class='end_month_year'/>
									</p>
									</div>
									<div class="add_new">
											<p><a href="#">+ School</a></p>
									</div>

								</div>
							</div>
							<div class="exp hidden">
								<header>Work Experience</header>
								<hr>
								<div class="body2 multiple">
									<div class="cont2">
										<h1>
											<input type="text" class='organization' placeholder='Company Name'/>

										</h1>
										<h2>
											<input type="text" class='project' placeholder='Project Name'/>
											<input type="text" class='role' placeholder='Your Role'/>
										</h2>
										<p>
											<input type="text" class='location' placeholder='Location'/>
											<label for="start_month_year">Start Date</label>
											<input type="month" class='start_month_year'/>
											<label for="end_month_year">End Date</label>
											<input type="month" class='end_month_year'/>
										</p>
										<div class="responsies">
											<p class="responsibilities">
												<input type="text" class='resp1' placeholder='Responsibility'/>
												<p><a class="reslink" href="#">+ Responsibility</a></p>
											</p>

										</div>
									</div>
									<div class="add_new">
									
											<p><a href="#">+ Experience</a></p>
											
									</div>
								</div>
							</div>
							<div class="skillz hidden">
								<header>Skills</header>
								<hr>
								<div class="body3 multiple">
									<div class="cont3">
								<h1>
									<input type="text" class='skill1' placeholder='Skill Name'/>
								</h1> 
								
								<p>
									<input type="text" id='category' placeholder='Category'/>
									<input type="text" id='yrsexp' placeholder='Years Experience'/>								
								</p>
								<h1>
									<input type="text" id='skill1' placeholder='Skill Name'/>
								</h1> 
								
								<p>
									<input type="text" id='category' placeholder='Category'/>
									<input type="text" id='yrsexp' placeholder='Years Experience'/>								
								</p>
									
								</div>
								<div class="add_new">
									<p><a href="#">+ Skill</a></p>
								</div>
							</div>
							</div>
							<div class="accomps hidden">
								<header>Accomplishments</header>
								<hr>
								<div class="body4">
									<div class="cont4">
									<h1>
										<input type="text" id='acc1' placeholder='Accomplishment 1'/>
									</h1> 
									<p>
										<input type="text" id='accdate' placeholder='Date'/>			
									</p>
									<h1>
										<input type="text" id='description' placeholder='Description' style="width: 480px; height: 100px"/>	
									</h1>
									</div>	
								<div class="add_new">
									<p><a href="#">+ Accomplishments</a></p>
								</div>
									
								</div>
							</div>
							<div class="contakt hidden">
								<header>Contact</header>
								<hr>
								<div class="body5">
									<h1>
										<input type="text" id='email' placeholder='Email' />
										<br><hr>
										<input type="text" id='phone' placeholder='Phone'/>
										<br><hr>
										
									</h1>
									<p>
										<input type="text" id='city' placeholder='City'/>
										<input type="text" id='state' placeholder='State'/>
										<input type="text" id='zip_code' placeholder='Zipe Code'/>
										<input type="text" id='street' placeholder='Street'/>
									</p>	
								 	
								</div>
							</div>
							<div class="personal hidden">
								<header>Personal</header>
								<hr>
								<div class="body6">
									<h1>
										<input type="text" id='name' placeholder='Your Name'/>
									</h1>
									<hr>
									<p>
										<input type="text" id='website' placeholder='Your Website'/>
										<input type="text" id='twitter' placeholder='Twitter'/>
										<input type="text" id='linked_in' placeholder='LinkedIn'/>
									</p>
								</div>
							</div>



						</div>	
					
					
					</div>
				</div>	
			</div>
		</form>	
	</body>
</html>
